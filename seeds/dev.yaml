apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-application 
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Oran901/yada-gitops-app.git
    targetRevision: HEAD 
    path: environments/dev 
  destination:
    server: https://kubernetes.default.svc
    namespace: seed-namespace 
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
